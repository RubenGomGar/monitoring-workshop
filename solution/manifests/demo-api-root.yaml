apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api-root
  namespace: apps
  labels:
    app: demo-api-root
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-api-root
  template:
    metadata:
      labels:
        app: demo-api-root
    spec:
      imagePullSecrets:
        - name: acr-rgakslabacr-pull
      containers:
        - name: demo-api-root
          image: rgakslabacr.azurecr.io/demo-api-root:0.2-amd64
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-opentelemetry-collector.observability.svc.cluster.local:4317"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            runAsUser: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: demo-api-root
  namespace: apps
spec:
  selector:
    app: demo-api-root
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: NodePort